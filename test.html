<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Preview Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="My Awesome Website">
    <meta property="og:description" content="This is a preview of my website with an image and description.">
    <meta property="og:image" content="https://via.placeholder.com/600x300">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold">Share this page</h1>
        <p class="text-gray-600 mt-2">Click the button below to copy the link.</p>
        <button id="copyLink" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg">Copy Link</button>
    </div>

    <script>
        document.getElementById("copyLink").addEventListener("click", function() {
            const url = "https://yourwebsite.com"; 
            navigator.clipboard.writeText(url).then(() => {
                alert("Link copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        });
    </script>
</body>
</html>
