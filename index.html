<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="flex items-center justify-center h-screen bg-pink-200 overflow-hidden relative">
  


    <!-- main Form  -->
    <div
        class="hidden backdrop-blur-lg border border-purple-200 bg-pink-100/10 animate-pop p-6 rounded-2xl shadow-lg text-center max-w-sm relative z-10">
        <h1 class="text-pink-600 text-2xl lg:text-4xl font-bold">Happy Birthday, :D! 🎉🎁</h1>
        <button
            class=" animate-pop2  mt-4 px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-500 text-white rounded-full text-lg shadow-md hover:bg-pink-600 transition border-2 border-pink-200">Let’s
            Go! 🚀</button>
    </div>






    <main class="site-main absolute w-full  bg-purple-700 mx-auto backdrop-blur-lg z-10 ">
        <section class=" bg-red-300 block-carousel">    
        <ul class="carousel-items w-11/12 ">
          <li class="card">
            <div class="image-content w-96">
                <img class="h-96" src="img/01.jpeg" alt="">
            </div>
          </li>
          
          <li class="card">
            <div class="image-content">
              <img class="" src="img/02.jpeg" alt="">
            </div>
          </li>
          <li class="card">
            <div class="image-content">
              <img class="" src="img/02.jpeg" alt="">
            </div>
          </li>
        </ul>
        </section>
      </main>























    <!-- Floating Items  -->
    <div class="opacity-50 ">

        <div style="left:0%" class="animated-box w-32 h-32 absolute bottom-0">

            <img src="https://em-content.zobj.net/source/apple/391/balloon_1f388.png" alt="">
        </div>
        <div style="left:20%" class="animated-box0 w-32 h-32 absolute ">

            <img src="https://em-content.zobj.net/source/samsung/405/wrapped-gift_1f381.png" alt="">
        </div>

        <div style="left:50%; transform: translateX(50%);" class="animated-box2 w-32 h-32 absolute bottom-0 right-0">

            <img src="https://em-content.zobj.net/source/google/56/balloon_1f388.png" alt="">
        </div>

        <div class="animated-box3 w-32 h-32 absolute bottom-0 right-0">
            <img src="https://em-content.zobj.net/source/apple/391/grinning-face-with-smiling-eyes_1f604.png" alt="">
        </div>

    </div>


    <!-- Fixed Bottom  3 Cuties-->

    <div class="absolute bottom-0 mx-auto flex">
        <div class="w-32 lg:w-64 h-32 lg:h-64">
            <img src="https://em-content.zobj.net/source/skype/289/rabbit-face_1f430.png" alt="">
        </div>
        <div class="w-32 lg:w-64 h-32 lg:h-64  ">
            <img src="https://em-content.zobj.net/source/microsoft-teams/363/teddy-bear_1f9f8.png" alt="">
        </div>
        <div class="w-32 lg:w-64 h-32 lg:h-64  ">
            <img src="https://em-content.zobj.net/source/microsoft-teams/363/rabbit-face_1f430.png" alt="">
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
